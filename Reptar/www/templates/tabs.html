<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-negative tabs-dark">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/organizations">
    <ion-nav-view name="tab-organizations"></ion-nav-view>
  </ion-tab>
<!--   <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/tournaments">
    <ion-nav-view name="tab-tournaments"></ion-nav-view>
  </ion-tab> -->

  <ion-tab title="Teams" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/teams">
    <ion-nav-view name="tab-teams"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Players" icon-off="ion-ios-body-outline" icon-on="ion-ios-body-outline" href="#/tab/players">
    <ion-nav-view name="tab-players"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Games" href="#/tab/games" hidden="true">
    <ion-nav-view name="tab-games"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Tournaments" href="#/tab/tournaments" hidden="true">
    <ion-nav-view name="tab-tournaments"></ion-nav-view>
  </ion-tab>

</ion-tabs>
