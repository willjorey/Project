<ion-view view-title="Teams">
<ion-nav-view name="tab-teams"></ion-nav-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="team in teams" type="item-text-wrap" href="#/tab/teams/team={{team.id}}">
        <h2>{{team.name}}</h2>
        <h3>Coach: {{team.coach}}</h3>
      </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
